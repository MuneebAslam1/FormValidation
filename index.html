<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=2.0">
    <title>Sign Up form</title>
    <link rel="stylesheet"  href="customstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>  
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Registration Form</h2>
      </div>
      <form action="" class="myform" id="form">
  
        <div class="form-control">
          <label for="username"> Username</label>
          <input type="text" name="" id="username" placeholder="Enter your fullname" autocomplete="off">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Username cannot be blank</small>
        </div>
        <div class="form-control">
          <label for="emailID">Email</label>
          <input type="email" name="" id="emailID" placeholder="Enter your emailID">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Email ID cannot be blank</small>
        </div>
        <div class="form-control">
          <label for="phonenumber">Phone Number</label>
          <input type="number" name="" id="phonenumber" placeholder="Enter your phone number">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Phone number cannot be blank</small>
        </div>
        <div class="form-control">
          <label for="password"> Password</label>
          <input type="password" name="" id="password" placeholder="Enter your password">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Password cannot be black</small>
        </div>
        <div class="form-control">
          <label for="password2"> Password Check</label>
          <input type="password" name="" id="password2" placeholder="Confrim Password">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Password2 cannot be blank</small>
        </div>
        <input type="submit" name="submit" class="btn" value="submit" id="submit">
      </form>
    </div>
    <script src="customjs.js"></script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>  

  </html>
